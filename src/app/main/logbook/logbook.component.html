<mat-card>
  <form [formGroup]="logbookGroup" (submit)="onSubmit()">
    <label for="title">Title</label>
    <input matInput formControlName="title">

    <label for="description">Description</label>
    <input matInput formControlName="description" required>

    <button type="submit" [disabled]="!logbookGroup.valid">Submit</button>
  </form>
</mat-card>
<mat-card>
  <table mat-table [dataSource]="logbooks" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="creation_date">
      <th mat-header-cell *matHeaderCellDef> Creation date </th>
      <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

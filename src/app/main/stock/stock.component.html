<mat-card>
  <form [formGroup]="stockGroup" (submit)="onSubmit()">
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input type="number" matInput formControlName="quantite">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Unit</mat-label>
          <input matInput formControlName="unit">
      </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!stockGroup.valid">SAVE</button>
  </form>
</mat-card>
